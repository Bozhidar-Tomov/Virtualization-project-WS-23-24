<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Form</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>KMeans Clustering Form</h1>
    <form method="post" action="{{ url_for('kmeans_route') }}">
        <label for="dataset">Choose a dataset:</label>
        <select name="dataset" id="dataset">
            <option value="iris">Iris</option>
            <option value="digits">Digits</option>
            <option value="wine">Wine</option>
        </select>
        <label for="n_clusters">Number of Clusters:</label>
        <input type="number" id="n_clusters" name="n_clusters" min="1" max="10">
        <input type="submit" value="Run KMeans">
    </form>
    <a href="{{ url_for('index') }}">Back to KMeans Form</a>
</body>
</html>
